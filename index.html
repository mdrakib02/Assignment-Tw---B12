<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Fresh Flowers</title>
  </head>
  <body class="noto-serif-family">
    <!-- This is Header Sections -->
    <header class="container mx-auto px-4">
      <nav class="flex items-center py-4 justify-between">
        <div>
          <img
            class="w-[63px] md:w-[135px]"
            src="./assets/logo.png"
            alt="Fresh Flowers Logo"
          />
        </div>
        <div class="flex justify-center gap-x-4">
          <ul class="hidden md:flex items-center gap-4">
            <li>Home</li>
            <li>Shop</li>
            <li>About Us</li>
          </ul>
          <button class="flex item-center gap-2">
            <img
              class="w-[22px]"
              src="./assets/shopping-cart.png"
              alt=""
            />Cart($56)
          </button>
        </div>
      </nav>
    </header>
    <!-- Main Sections -->
    <main>
      <!-- Hero Sections -->
      <section class="container mx-auto px-4 mt-12 md:mt-20">
        <div class="flex flex-col-reverse md:flex-row gap-7 items-end justify-between">
          <div class="w-auto md:w-[570px]">
            <h1 class="text-2xl md:text-6xl font-bold mb-5">
              ALWAYS
              <span class="text-orange-500 leading-snug">FRESH <br> FLOWERS</span>
            </h1>
            <p class="text-[rgba(0, 0, 0, 0.5)]">
              Indulge your senses with the beauty and fragrance of our fresh
              flower shop. From classic roses to exotic blooms, we offer a wide
              variety of fresh flowers that are perfect for any occasion.
            </p>
          </div>
          <div class=" w-[393px] md:w-[700px]">
            <img class="md:w-full" src="./assets/hero-flower.png" alt="" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
